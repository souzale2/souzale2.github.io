<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <!-- List pages from the "pages" folder -->
        <script src="javascript/list_pages.js"></script>
        <a href="pages/Answers.md">Answers</a>
    </div>
</body>
</html>
